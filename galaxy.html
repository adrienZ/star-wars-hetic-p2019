<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Super Website</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <!--<link rel="stylesheet" href="css/stars.css">-->
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/theme.css">

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">           </script>
        <![endif]-->
</head>

<body>
    <canvas class="background"></canvas>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <div class="galaxy slide"></div>
    <div class="zoom slide">
        <div class="close"></div>

        <div class="video">
        </div>

        <button id="return">return</button>
        <div class="info-panel hide">
            <span></span>
            <div class="planet-weather">
            </div>
            <div class="planet-people"></div>

        </div>


        <div class="visual-panel">
        </div>



        <div class="event-panel"></div>
        <div class="planet-name">
            <span></span>
            <span></span>
        </div>


    </div>

    <script src="js/three.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!--    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>-->
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script id="data_planet_template" type="text/x-handlebars-template">

        <ul class="val">
            <li>
                <p>{{name}}</p>
            </li>
            <li>
                <p>{{rotation_period}}</p>
            </li>
            <li>
                <p>{{orbital_period}}</p>
            </li>
            <li>
                <p>{{diameter}}</p>
            </li>
            <li>
                <p>{{climate}}</p>
            </li>
            <li>
                <p>{{gravity}}</p>
            </li>
            <li>
                <p>{{terrain}}</p>
            </li>
            <li>
                <p>{{surface_water}}</p>
            </li>
            <li>
                <p>{{population}}</p>
            </li>
            <li>
                <p>{{raesidents}}</p>
            </li>
        </ul>
    </script>
    <script id="data_event_template" type="text/x-handlebars-template">
        <div class="steps">
            <div class="round_btn" data-src="{{link}}" style="background:url({{img}}) no-repeat center center" onmouseover="                    audio = new Audio([' https://www.freesound.org/data/previews/288/288964_5123851-lq.mp3 ']); audio.volume = 0.3; audio.play();
"></div>
            <p>{{name}}</p>
        </div>

    </script>



    <script src="bower_components/handlebars/handlebars.min.js"></script>



    <script id="template-planets" type="text/x-handlebars-template">
        <div class="planets animated fadeIn" style="position:absolute;height:50px;width:50px;top:{{y}}px;left:{{x}}px;">
            <img src="{{img}}" id="{{name}}" alt="name" width="70" height="70" data-id="{{id}}" data-index="{{pos}}" data-viz="{{three_d}}" onmouseover="showName(this)" onmouseleave="hideName(this)">
            <span>{{name}}</span>
        </div>
    </script>



    <script src=" js/main.js "></script>
    <script src="bower_components/jquery-ui/jquery-ui.js "></script>
    <script src="js/galaxy.js"></script>

</body>

</html>
